<div>
  <p *ngIf="selectedDate && isSpecialDate(selectedDate)">Special Date Selected </p>
  <select name="year" [(ngModel)]="year">
    <option value="" disabled>Year</option>
    <option *ngFor="let y of years" value="{{y}}">{{y}}</option>
  </select>
  <select name="month" [(ngModel)]="month" [disabled]="!year">
    <option value="" disabled>Month</option>
    <option *ngFor="let m  of months" value="{{m}}">{{m}}</option>
  </select>
  <select name="day" [(ngModel)]="day" [disabled]="!month">
    <option value="" disabled>Day</option>
    <option *ngFor="let d  of days" value="{{d}}">{{d}}</option>
  </select>

  <div class="popup">
    <table *ngIf="!year && !month">
      Year
      <tr *ngFor="let r of yearMatrix">
        <td *ngFor="let i of r">
          <button *ngIf="i" (click)="year = i">{{i}}</button>
        </td>
      </tr>
    </table>

    <table *ngIf="year && !month">
      Month
      <tr *ngFor="let r of monthMatrix">
        <td *ngFor="let i of r">
          <button *ngIf="i" (click)="month = i">{{i}}</button>
        </td>
      </tr>
    </table>

    <table *ngIf="month">
      Day
      <tr>
        <th>S</th>
        <th>D</th>
        <th>L</th>
        <th>M</th>
        <th>M</th>
        <th>J</th>
        <th>V</th>
      </tr>
      <tr *ngFor="let r of dayMatrix">
        <td *ngFor="let i of r">
          <button [ngClass]="(isSpecialDate2(year,month, i) ? 'specialDate ': '') + ' ' + (isSelectedDate(year,month, i) ? 'selectedDate': '')" (click)="day = i">{{i}}</button>
        </td>
      </tr>
    </table>
  </div>
